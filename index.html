<!DOCTYPE html>
<html>
  <head>
    <title>My Shopping Mall</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      nav {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
      }
      
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }
      
      .product {
        border: 1px solid #ddd;
        margin: 10px;
        padding: 10px;
        text-align: center;
        width: 200px;
      }
      
      .product img {
        max-width: 100%;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Shopping Mall</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
    <section>
      <div class="product">
        <img src="냥킵.png" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
    <footer>
      <p>&copy; 2023 My Shopping Mall</p>
    </footer>
  </body>
</html>
